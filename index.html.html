// --- Code du quiz (inchang√©) ---
let categoriaActual;
let indicePregunta=0;
let puntuacion=0;

function startQuiz(categoria){
  categoriaActual=categoria;
  indicePregunta=0;
  puntuacion=0;
  document.querySelector('.category-select').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  mostrarPregunta();
}

function mostrarPregunta(){
  const preguntaData = quizData[categoriaActual][indicePregunta];
  shuffle(preguntaData.respuestas);

  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = "";
  answersDiv.className = "answers"; 

  if(preguntaData.respuestas.some(r => r.img)) answersDiv.classList.add("flag-grid");

  document.getElementById('question').innerText = preguntaData.pregunta;

  preguntaData.respuestas.forEach(respuesta => {
    const btn = document.createElement('button');
    if(respuesta.img){
      btn.classList.add("flag-btn");
      btn.innerHTML = `<img src="${respuesta.img}" alt="${respuesta.text}">`;
    } else {
      btn.innerText = respuesta.text;
    }
    btn.onclick = () => comprobarRespuesta(respuesta.text);
    answersDiv.appendChild(btn);
  });

  document.getElementById('score').innerText = "Puntuaci√≥n: "+puntuacion+" / "+quizData[categoriaActual].length;
}

function comprobarRespuesta(seleccionada){
  const correcta = quizData[categoriaActual][indicePregunta].correcta;
  if(seleccionada===correcta) puntuacion++;
  indicePregunta++;
  if(indicePregunta<quizData[categoriaActual].length) mostrarPregunta();
  else terminarQuiz();
}

function terminarQuiz(){
  document.getElementById('quiz').classList.add('hidden');
  const resultDiv=document.getElementById('result');
  resultDiv.classList.remove('hidden');
  let nivel="";
  if(puntuacion<=3) nivel="üå± Principiante";
  else if(puntuacion<=7) nivel="üåé Intermedio";
  else nivel="üî• Experto";
  resultDiv.innerHTML="¬°Quiz terminado!<br>Puntuaci√≥n final: "+puntuacion+" / "+quizData[categoriaActual].length+"<br>Nivel: "+nivel;
  document.getElementById('restart').classList.remove('hidden');
}

function restartQuiz(){
  categoriaActual=null;
  indicePregunta=0;
  puntuacion=0;
  document.getElementById('result').classList.add('hidden');
  document.getElementById('restart').classList.add('hidden');
  document.getElementById('quiz').classList.add('hidden');
  document.querySelector('.category-select').classList.remove('hidden');
}
